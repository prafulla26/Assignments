<!DOCTYPE html>
<html>
<head>
	<title>
  Append para
	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<p id="paraSampleText">first paragraph</p>
<script type="text/javascript">
$(function(){
	$("#bt3").click(function(event) {
		$("#paraSampleText").append('Some text');
	});
});
	

</script>
<button id="bt3">click!</button>
</body>
</html>
