<!DOCTYPE html>
<html>
<head>
	<title>Adding elements with unordered list</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<ul id="listId">
		
	</ul>
</body>
</html>

<script type="text/javascript">
	$(document).ready(function() {
		$('#listId').append('<li>INDIA</li>');
		$('#listId').append('<li>CHINA</li>');
		$('#listId').append('<li>JAPAN</li>');
	});
</script>
