<!DOCTYPE html>
<html>
<head>
	<title>Get the value of first column in a table</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> 
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div class="tableDiv" id="tableDiv">

		<table class="table" id="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">First</th>
					<th scope="col">Last</th>
					<th scope="col">Handle</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>Mark</td>
					<td>Otto</td>
					<td>@mdo</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Jacob</td>
					<td>Thornton</td>
					<td>@fat</td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td>Larry</td>
					<td>the Bird</td>
					<td>@twitter</td>
				</tr>
			</tbody>
		</table>

	</div>

	<button type="button" class="btn btn-success" id="btnForFirstColumnValue">Get the value of first column value</button>


	<script type="text/javascript">
		


		$(document).ready(function() {
			

			$("#btnForFirstColumnValue").click(function(event) {
				
				var array = [];

				$("#table tr" ).each(function() {
					array.push($(this).find('td:first()').text());
				});
				for (i=0;i<array.length;i++)
				{
					console.log(array[i]);
				}
			});



		});

	</script>

</body>
</html>
