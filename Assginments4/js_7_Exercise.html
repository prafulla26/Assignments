<!DOCTYPE html>
<html>
<head>
	<title>Count the number of options within a combo select box.</title>
			        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> 

</head>
<body>
	<button id="btnForCount">Click to count no of options used in select box</button>

	<select id="selectBox">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<!-- <option>9</option> -->


	</select>



	<script type="text/javascript">

		$(document).ready(function() {
			

			$("#btnForCount").click(function(event) {
				
				console.log($("option").length);


			});

		});
		


	</script>

</body>
</html>
