<!DOCTYPE html>
<html>
<head>
	<title>Highlight all elements that are disabled</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> 

</head>
<body>

	<div class="mainDiv">
		
		
		<form id="frm">

			Enter Name : <input type="text" name="pName" disabled="disabled"><br><br><br><br>
			Enter City : <input type="text" name="pCity"><br><br><br>
			Address : <textarea id="addr" maxlength="50">  </textarea><br><br><br>
			<input type="submit" name="" value="Submit" disabled="disabled">
			
		</form>
	</div>

	<script type="text/javascript">
		
		$(document).ready(function() {
			
			alert("disabled elements will have red border");
			(function(event) {
				
				$(".mainDiv").prop('disabled', 'true');
			});

			$("input:disabled").css('border-color', 'red');
		});


	</script>

</body>
</html>
