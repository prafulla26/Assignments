<html>
<head>

<title>Change Body Text</title>
</head>
<body>
<div id="n1"></div>
  <script type="text/javascript">
 var n2 = prompt( "<Enter Your Name>");

if (n2!= null) {

    document.getElementById("n1").innerHTML = "Hello   " + n2 + "   How are you ?";

}
  </script>
</body>
</html>
