<html>
<head>
<script type="text/javascript">
function make_Disable(){
    var x=document.getElementById("aSelectControl")
    x.disabled=true
}

</script>
</head>

<body>
<form>
<select id="aSelectControl">
  <option>Java</option>
  <option>PHP</option>
  <option>Perl</option>
  <option>C++</option>
  <option>SAP</option>
  <option>TPF</option>
</select>
<input type="button" onclick="make_Disable()" value="Disable list">
</form>
</body>

</html>
